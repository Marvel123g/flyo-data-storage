<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyo data storage | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="boxOne">
            <div class="logo">
                <img src="images\logo.svg" alt="">
            </div>
            <div class="icon">
                <div class="document">
                <img src="images\icon-document.svg" alt="">
            </div>
            <div class="folder">
                <img src="images\icon-folder.svg" alt="">
            </div>
            <div class="upload">
                <img src="images\icon-upload.svg" alt="">
            </div>
        </div>
    </div>
       
    <div class="boxTwo">
        <div class="text">
            You have used <span>815 GB</span> of your storage
        </div>
        <div class="bar">
            <div class="insidebar">
                <div class="whiteball"></div>
            </div>
        </div>
        <div class="limit">
            <p>0 GB</p>
            <p>1000GB</p>
        </div>
    </div>
    </section>
    
   
   
</body>
</html>
